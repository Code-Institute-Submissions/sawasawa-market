{% block content  %}

{% include 'blog/navigation.html' %}

<div class="container">

    <div class="row">
    
<!-- Default form register -->
<form class="register-form-center border border-light p-5" action="#!" method="POST">
    {% csrf_token %}
    <p class="h4 mb-4">Reset Password</p>

    
    <fieldset class="form-group ">
    {{ form|crispy }}
    </fieldset>
    <!-- Newsletter -->

        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
        <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
    </div>

    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Reset Password</button>

    <!-- Social register --> 
</form>
<!-- Default form register -->
