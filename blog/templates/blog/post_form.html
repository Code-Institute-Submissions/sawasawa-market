{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content  %}
{% include 'blog/navigation.html' %}
<!-- Default form register -->
<div class="container">
<div class="row">
<form class=" col-lg-8 col-md-6 col-sm-12 form-group" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group ">
    
    {{ form|crispy }}
    {{ formset.management_form }}
    {% for f in formset %}
      {{ f|crispy }}
    {% endfor %}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Post</button>
    </div>
</form>
</div>
</div>
<div class="django_form_clear_formpost">
{% include 'blog/footer.html' %}
</div>

{% endblock %}
